<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Drift86 Maps</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<script src="js/jquery-3.5.1.min.js" th:src="@{js/jquery-3.5.1.min.js}"></script>
<script src="js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<div class="container">
		<table class="table table-striped">
			<tr>
				<th>Maps</th>
			</tr>
			<tr th:each="map : ${maps}">
				<td>
					<a th:href="@{/scores/{map}(map=${map.mapId})}" th:text="${map.name}"></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
