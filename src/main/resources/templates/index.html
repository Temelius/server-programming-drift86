<!DOCTYPEhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Drift86 Scoreboard</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link type="text/css" rel="stylesheet" href="css/main.css" th:href="@{css/main.css}">
<script src="js/jquery-3.5.1.min.js" th:src="@{js/jquery-3.5.1.min.js}"></script>
<script src="js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>
</head>

<body>

	<div class="container">
		<header class="header">
		<a class="logo-link" th:href="@{/}">
			<h1 class="text-center logo">DRIFT<span style="color:red">86</span> Scoreboard</h1>
		</a>
    <nav class="navbar navbar-expand-lg py-3 ">
        <div class="container">
        	<a href="#" class="navbar-brand" th:inline="text">
        		<span sec:authorize="isAuthenticated">
        			Welcome [[${#httpServletRequest.remoteUser}]]!
        		</span>
        		
        	</a>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
            
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a th:href="@{/}" class="nav-link text-uppercase font-weight-bold">Home <span class="sr-only">(current)</span></a></li>
                    
                    <li sec:authorize="isAuthenticated" class="nav-item">
                    	<a th:href="@{/add}" class="nav-link text-uppercase font-weight-bold">Add Score</a>
                    </li>
                    
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    	<a th:href="@{/admin}" class="nav-link text-uppercase font-weight-bold">Admin</a>
                    </li>
                    
                    <li sec:authorize="isAnonymous" class="nav-item">
                    	<a th:href="@{/login}" class="nav-link text-uppercase font-weight-bold">Login</a>
                    </li>
                    
                    <li sec:authorize="isAnonymous" class="nav-item">
                    	<a th:href="@{/register}" class="nav-link text-uppercase font-weight-bold">Register</a>
                    </li>
                    
                    <li sec:authorize="isAuthenticated" class="nav-item">
                    	<a th:href="@{/logout}" class="nav-link text-uppercase font-weight-bold">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
		
		<div class="row mt-4">
			<div class="col-lg-12 text-center">
				<h1>
					<a th:href="@{/scores}">Scores</a>
				</h1>
			</div>
		</div>
	</div>
</body>

</html>
