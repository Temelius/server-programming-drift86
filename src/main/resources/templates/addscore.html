<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<title>Drift86 Maps</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<script src="js/jquery-3.5.1.min.js" th:src="@{js/jquery-3.5.1.min.js}"></script>
<script src="js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>
</head>
</head>
<body>
	<div class="container">
		<h2 class="text-center">Add score</h2>
		<div>
			<form th:object="${score}" th:action="@{save}" action="#"
					method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="user">Runner</label> 
					<input class="form-control" type="text" id="user" th:field="*{user}" /> 
				</div>
				<div class="form-group">
					<label for="points">Points</label> 
					<input class="form-control" type="text" id="points" th:field="*{points}" /> 
				</div>
				<div class="form-group">
					<label for="time">Time</label>
					<input class="form-control" type="text" id="time" th:field="*{time}" /> 
				</div>
				<!-- <div class="form-check">
					<input class="form-check-input" type="checkbox" id="multiplayer" th:checked="*{multiplayer ? true: false}" /> 
					<label class="form-check-label" for="multiplayer">Multiplayer</label> 
				</div> -->
				<div class="form-group">
					<label for="multiplayer">Multiplayer</label>
					<select class="form-control" id="multiplayer" th:field="*{multiplayer}">
						<option th:value="${true}">Yes</option>
						<option th:value="${false}">No</option>
					</select>
				</div>
				<div class="form-group">
    				<label for="car">Car</label>
    				<select class="form-control" id="car" th:field="*{car}">
    					<option th:each="car: ${cars}" th:value="${car.id}" th:text="${car.name}"></option>
    				</select>
  				</div>
  				<div class="form-group">
  					<label for="map">Map</label>
  					<select class="form-control" id="map" th:field="*{map}">
  						<option th:each="map : ${maps}" th:value="${map.mapId}" th:text="${map.name}"></option>
  					</select>
  				</div>
  				<div class="custom-file">
  					<label class="custom-file-label" for="image">Image for verification</label>
    				<input class="custom-file-input" id="image" type="file" name="image" accept="image/png, image/jpeg" />
  				</div>
				<input class="btn btn-success" type="submit" value="Save" />
			</form>
		</div>
	</div>
</body>
</html>
